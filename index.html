<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品資訊表格 - 含 Canva 橫幅</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5378294033772734"
        crossorigin="anonymous"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KCJHERRHRE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-KCJHERRHRE');
    </script>

    <style>
        /* 基礎樣式設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* 1. 頂部橫幅樣式 */
        .header-banner {
            width: 100%;
            margin-bottom: 30px;
            text-align: center;
        }

        .header-banner img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ffcc00;
            /* 突顯橫幅的邊框 */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 2. Google Adsense 預留區樣式 (可調整) */
        .ads-container {
            width: 100%;
            text-align: center;
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f7f7f7;
            border: 1px dashed #999;
        }


        /* 以下為表格樣式 (與之前相同) */
        .product-table {
            width: 100%;
            border-collapse: collapse;
        }

        .product-table th,
        .product-table td {
            border: 1px solid #ccc;
            padding: 10px;
            vertical-align: top;
        }

        .photo-cell {
            width: 30%;
            text-align: center;
        }

        .photo-cell img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }

        .content-cell {
            width: 70%;
        }

        .description-area {
            min-height: 100px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dashed #ddd;
        }

        .link-area a {
            color: steelblue;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="header-banner">
        <img src="canva_banner.jpg" alt="使用 Canva 設計的網站橫幅">
    </div>

    <div class="ads-container">

        <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5378294033772734"
            crossorigin="anonymous"></script>

    </div>

    <h2>產品資訊表 (表格內容)</h2>

    <table class="product-table">
        <thead>
            <tr>
                <th>產品照片 (第一欄)</th>
                <th>產品詳情 (第二欄 - 內含上下兩個區塊)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="photo-cell">
    <img src="images/product/the_little_plan_cafe.jpg" alt="The little plan cafe">
</td>

                <td class="content-cell">
                    <div class="description-area">
                        <h3>The little plan cafe</h3>
                        <p>地點北越南河內，店員怕貓亂跑所以都拴在桌上，我坐在貓前面他就走上我大腿準備睡覺。</p>
                    </div>
                    <div class="link-area">
                        <strong>Google map：</strong>
                        <a href="https://maps.google.com/?cid=13425433835375390457&g_mp=CiVnb29nbGUubWFwcy5wbGFjZXMudjEuUGxhY2VzLkdldFBsYWNl" target="_blank">The Little Plan café - Kế Hoạch Nhỏ café</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</body>
