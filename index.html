<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品資訊表格 - 含 Canva 橫幅</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5378294033772734"
        crossorigin="anonymous"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KCJHERRHRE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-KCJHERRHRE');
    </script>

    <style>
        /* 基礎樣式設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            /* 移除邊距，讓背景圖貼合邊緣 */

            /* **** 新增：設定背景圖片到整個 Body **** */
            background-image: url('images/banner/banner.png');
            /* 請確認你的圖片名稱 */
            background-color: #fef8f1;
            /* 如果圖片載入失敗或有空白時的備用背景色 */

            /* 讓圖片填滿整個視窗，並保持比例，可能裁切邊緣 */
            /* 如果希望圖片完整呈現不裁切，請使用 contain (可能重複或留白) */
            background-size: cover;

            background-position: center top;
            /* 圖片置中對齊頂部 */
            background-repeat: no-repeat;

            /* 讓背景圖片固定不動，只有內容可以捲動 (視差滾動效果) */
            /* 如果不想要固定，請刪除這行 */
            background-attachment: fixed;

            padding: 20px;
            /* 內容與瀏覽器邊緣的間距 */
        }

        /* 內容包裹器 - 移除半透明背景 */
        .content-area {
            max-width: 960px;
            /* 內容最大寬度 */
            margin: 0 auto;
            /* 水平置中 */
            background-color: transparent;
            /* 改為透明 */
            padding: 0;
            /* 移除 padding，讓內部元素自己控制間距 */
            box-shadow: none;
            /* 移除陰影 */
            border-radius: 0;
        }

        /* 新增 Table Wrapper 樣式 (用於包裹 h2 和 table) */
        .table-wrapper {
            margin-top: 20px;
            padding: 30px;
            border-radius: 12px;
            /* **** 關鍵：在這裡設定半透明背景 **** */
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* 產品表格樣式 - 確保表格本身的背景色是透明的，透出 table-wrapper 的半透明背景 */
        /* 產品表格樣式 */
        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            /* **** 關鍵修正：將表格本身的背景設為透明 **** */
            background-color: transparent;
            border-radius: 8px;
            overflow: hidden;
        }

        /* 頂部 Header 標題區塊 */
        .page-header {
            width: 100%;
            min-height: 150px;
            background-color: transparent;
            /* 完全透明，露出 Body 背景圖 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .page-header h1 {
            font-size: 3.5em;
            margin: 0;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.7);
            /* 標題有半透明白底，易讀 */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Google Adsense 預留區樣式 */
        .ads-container {
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #f7f7f7;
            border: 1px dashed #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #555;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 2.2em;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }


        .product-table th,
        .product-table td {
            border: 1px solid #eee;
            padding: 15px;
            vertical-align: top;
            text-align: left;
            /* **** 新增：確保儲存格本身也是透明的 **** */
            background-color: transparent;
        }

        .product-table th {
            background-color: #e9ecef;
            color: #333;
            font-weight: bold;
            text-align: center;
        }

        .product-table tbody tr:nth-child(even) {
            /* 偶數行背景色 */
            background-color: transparent;
        }

        .photo-cell {
            width: 25%;
            text-align: center;
        }

        .photo-cell img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            /* 確保圖片填滿空間且不變形 */
            display: block;
            margin: auto;
            border-radius: 50%;
            /* 圓形圖片 */
            border: 3px solid #ddd;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .content-cell {
            width: 75%;
        }

        .content-cell h3 {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .content-cell p {
            line-height: 1.6;
            color: #444;
            margin-bottom: 15px;
        }

        .link-area {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed #ddd;
        }

        .link-area a {
            color: steelblue;
            text-decoration: none;
            font-weight: bold;
        }

        .link-area a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="page-header">
        <h1>Caroline's Picks</h1>
    </div>

    <div class="ads-container">

        <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5378294033772734"
            crossorigin="anonymous"></script>

    </div>
    <div class="table-wrapper">
        <h2>有貓的咖啡廳/餐廳</h2>

        <table class="product-table">
            <thead>
                <tr>
                    <th>照片</th>
                    <th>詳情</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="photo-cell">
                        <img src="images/product/the_little_plan_cafe.jpg" alt="The Little Plan café 的貓咪照片">
                    </td>
                    <td class="content-cell">
                        <h3>The Little Plan café</h3>
                        <p>地點北越南河內，店員怕貓亂跑所以都拴在桌上。我坐在貓前面他跳到我腿上我大聲準備睡覺。</p>
                        <div class="link-area">
                            <strong>Google map:</strong>
                            <a href="https://maps.google.com/?cid=13425433835375390457&g_mp=CiVnb29nbGUubWFwcy5wbGFjZXMudjEuUGxhY2VzLkdldFBsYWNl"
                                target="_blank">The Little Plan café - Kế Hoạch Nhỏ café</a>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td class="photo-cell">
                        <img src="images/product/toast_cafe.png" alt="Toast Chat 的貓咪照片">
                    </td>
                    <td class="content-cell">
                        <h3>Toast Chat</h3>
                        <p>國父紀念館附近，店裡有很多可愛的貓。店員都是辣妹。</p>
                        <div class="link-area">
                            <strong>Google map:</strong>
                            <a href="https://maps.app.goo.gl/toastchatlink" target="_blank">Toast Chat</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
