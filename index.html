<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品資訊表格 - 含 Canva 橫幅</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5378294033772734"
        crossorigin="anonymous"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KCJHERRHRE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-KCJHERRHRE');
    </script>

    <style>
        /* 基礎樣式設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #fef8f1;
        }
        .page-header {
        width: 100%;
        min-height: 250px; /* 設定一個最小高度，確保背景圖有足夠的顯示空間 */
        background-image: url('images/banner/banner.png'); /* 設定背景圖片 */
        background-size: contain; /* 讓背景圖盡可能覆蓋整個元素，可能會裁切部分圖片 */
        background-position: center center; /* 圖片置中 */
        background-repeat: no-repeat; /* 不重複背景圖 */
        display: flex; /* 使用 flexbox 讓內部內容置中 */
        align-items: center; /* 垂直置中 */
        justify-content: center; /* 水平置中 */
        color: white; /* 標題文字顏色，如果背景圖較深 */
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* 讓文字更清晰 */
        margin-bottom: 30px; /* Header 下方的間距 */
    }


        /* 2. Google Adsense 預留區樣式 (可調整) */
        .ads-container {
            width: 100%;
            text-align: center;
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f7f7f7;
            border: 1px dashed #999;
        }


        /* 以下為表格樣式 (與之前相同) */
        .product-table {
            width: 100%;
            border-collapse: collapse;
        }

        .product-table th,
        .product-table td {
            border: 1px solid #ccc;
            padding: 10px;
            vertical-align: top;
        }

        .photo-cell {
            width: 30%;
            text-align: center;
        }

        .photo-cell img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }

        .content-cell {
            width: 70%;
        }

        .description-area {
            min-height: 100px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dashed #ddd;
        }

        .link-area a {
            color: steelblue;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="page-header">
        <h1>我的產品網站</h1>
    </div>

    <div class="ads-container">

        <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5378294033772734"
            crossorigin="anonymous"></script>

    </div>

    <h2>有貓的咖啡廳/餐廳</h2>

    <table class="product-table">
        <thead>
            <tr>
                <th>產品照片 (第一欄)</th>
                <th>產品詳情 (第二欄 - 內含上下兩個區塊)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="photo-cell">
    <img src="images/product/the_little_plan_cafe.jpg" alt="The little plan cafe">
</td>

                <td class="content-cell">
                    <div class="description-area">
                        <h3>The Little Plan café</h3>
                        <p>地點北越南河內，店員怕貓亂跑所以都拴在桌上，我坐在貓前面他就走上我大腿準備睡覺。</p>
                    </div>
                    <div class="link-area">
                        <strong>Google map：</strong>
                        <a href="https://maps.google.com/?cid=13425433835375390457&g_mp=CiVnb29nbGUubWFwcy5wbGFjZXMudjEuUGxhY2VzLkdldFBsYWNl" target="_blank">The Little Plan café - Kế Hoạch Nhỏ café</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</body>
